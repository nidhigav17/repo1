<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Page</title>

    <!-- Bootstrap CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- external CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- external JavaScript link -->
    <script src="header_footer.js"></script>
</head>

<body>
    <header>
        <!-------------- Start header  ----------->
        <div id="header-placeholder"></div>
        <!-------------- End header  -------------->
    </header>
    

    <section >
        <!--------------- Start login form section ------------------>
        <h2>Login</h2>
        <div class="cantainer pb-5">
            <form action="">
                <label for="email" class="text-bold">E-mail:</label><br>
                <input type="email" name="myemail" placeholder="Enter your E-mail" id="email"
                    class="width-text"><br><br>
                <label for="password" class="text-bold">Password:</label><br>
                <input type="password" name="mypassword" placeholder="Enter your password" id="password"
                    class="width-text"><br><br>
                <button type="button" class="log-btn" onclick="login()">Login</button>
            </form>
        </div>
    </section>
    <!--------------- End login form section ------------------>
    
    <!-- This is  footer  -->
    <div id="footer-placeholder"></div>
    <!-- footer end  -->

    <!-- JavaScript to insert header and footer -->
    <Script>
        document.getElementById('header-placeholder').innerHTML = headerContent;
        document.getElementById('footer-placeholder').innerHTML = footerContent;
    </Script>

    <!-- external JavaScript link -->
    <script src="script.js"></script>

    <!-- Bootstrap JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
</body>

</html>
