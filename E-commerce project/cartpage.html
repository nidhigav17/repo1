<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <!-- Bootstrap CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- external CSS file link -->
    <link rel="stylesheet" href="style.css">

    <!-- external JavaScript file link -->
    <script src="header_footer.js"></script>

</head>

<body>
    <!---------- Start header ------------->
    <header>
        <div id="header-placeholder"></div>
        </div>
    </header>
    <!---------- End header ------------->

    <!-------------- Start Cart Page ----------------->

    <section class="pb-4">
        <div class="container my-3">
            <!---------------- Start Item in Cart Section ------------------>
            <div class="row ">
                <div class="col-lg-8 d-flex flex-col mb-3">
                    <div class="card">
                        <h4 class="card-title text-center card-header">Item in cart</h4>
                        <ul class="list-group list-group-flush">
                            <div class="row">
                                <div class="col">
                                    <li class="list-group-item"><img src="images/spider.jpg" class="img-fluid"
                                            width="200px" alt="img">
                                    </li>
                                </div>
                                <div class="col mt-3 text-center">
                                    <p class="text-center text-bold">Superman dress</p>
                                    <p class="text-center">$15</p>
                                    <button type="button" class="btn btn-cart"><i
                                            class="fa-solid fa-trash-can"></i></button>
                                </div>
                                <div class="col mt-3 text-center">
                                    <button type="button" class="btn btn-cart"><i
                                            class="fa-solid fa-minus"></i></button>
                                    <input type="text" style="width: 40%;">
                                    <button type="button" class="btn btn-cart"><i
                                            class="fa-solid fa-plus "></i></i></button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>

                <!-------------- Start Summary Section -------------->
                <div class="col mb-3">
                    <div class="card">
                        <h4 class="card-title text-center card-header">Summary</h4>
                        <ul class="list-group list-group-flush">
                            <div class="row ">
                                <div class="col">
                                    <p>cost</p>
                                    <p>shipping</p>
                                </div>
                                <div class="col">
                                    <p>$15</p>
                                    <p>$5</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <p class="text-bold">Total</p>
                                </div>
                                <div class="col">
                                    <P class="text-bold">$20</P>
                                </div>
                            </div>
                            <div class="row" style="height: 120px;">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-cart text-center">Checkout</button>

                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!------------ start footer ---------->
    <div id="footer-placeholder"></div>
    <!------------ start footer ---------->

    <!-- JavaScript to insert header and footer -->
    <Script>
        document.getElementById('header-placeholder').innerHTML = headerContent;
        document.getElementById('footer-placeholder').innerHTML = footerContent;
    </Script>

    <!-- Bootstrap JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
