<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- external CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- external JavaScript link -->
    <script src="header_footer.js"></script>

</head>

<body>
    <!-------------- Start header  ----------->
    <div id="header-placeholder"></div>
    <!-------------- End header  -------------->

    <!----------- Start Contact us page --------------->
    <section>
        <h2>Contact Us</h2>
        <div class="container">
            <div class="row justify-content-evenly pt-3 pb-5">
                <div class="col-md-5 pt-2">
                    <img src="images/contactpage.jpg" class="img-fluid img-1" alt="image">
                </div>
                <div class="col-md-5 pt-2">
                    <form action="">
                        <label for="fname" class="text-bold">First Name</label><br>
                        <input class="input-width" type="text" name="MyName" placeholder="Enter your firstname"
                            id="name"><br><br>
                        <label for="email" class="text-bold">E-mail</label><br>
                        <input class="input-width" type="email" name="Myemail" placeholder="Enter your E-mail"
                            id="email"><br><br>
                        <label for="message" class="text-bold">Message</label><br>
                        <textarea name="Mymessage" id="message" placeholder="Enter Your message" cols="55"
                            rows="3"></textarea><br><br>
                        <button class="input-width btn btn-cart py-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- This is  footer  -->
    <div id="footer-placeholder"></div>
    <!-- footer end  -->

    <!-- JavaScript to insert header and footer -->
    <Script>
        document.getElementById('header-placeholder').innerHTML = headerContent;
        document.getElementById('footer-placeholder').innerHTML = footerContent;
    </Script>


    <!-- Bootstrap JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
</body>

</html>
